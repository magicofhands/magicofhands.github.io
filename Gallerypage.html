<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bracelet Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Bracelet Gallery</h1>
  <div class="gallery">
    <!-- Looping through images 21.jpg to 35.jpg -->
    <img src="21.jpg" alt="Bracelet 21">
    <img src="22.jpg" alt="Bracelet 22">
    <img src="23.jpg" alt="Bracelet 23">
    <img src="24.jpg" alt="Bracelet 24">
    <img src="25.jpg" alt="Bracelet 25">
    <img src="26.jpg" alt="Bracelet 26">
    <img src="27.jpg" alt="Bracelet 27">
    <img src="28.jpg" alt="Bracelet 28">
    <img src="29.jpg" alt="Bracelet 29">
    <img src="30.jpg" alt="Bracelet 30">
    <img src="31.jpg" alt="Bracelet 31">
    <img src="32.jpg" alt="Bracelet 32">
    <img src="33.jpg" alt="Bracelet 33">
    <img src="34.jpg" alt="Bracelet 34">
    <img src="35.jpg" alt="Bracelet 35">
  </div>

</body>
</html>
