<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f3e8e0;
    color: #4b2e2e;
  }

  header {
    text-align: center;
    padding: 3rem 1rem 1rem;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 2px;
    color: #6b4c3b;
    text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.2s ease-in-out;
  }

  .subtitle {
    font-size: 1.2rem;
    color: #8b5e3c;
    margin-top: 0.5rem;
    font-style: italic;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background-color: #fff9f5;
    border: 2px solid #a9746e; /* ðŸ‘ˆ soft brown border */
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 24px rgba(139, 94, 60, 0.25); /* ðŸ‘ˆ warm brown shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 16px 36px rgba(139, 94, 60, 0.35);
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
    border-bottom: 1px solid #e2c6b2;
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: #8b5e3c;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
