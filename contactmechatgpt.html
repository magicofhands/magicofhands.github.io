<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f3e8e0;
      font-family: 'Segoe UI', sans-serif;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #6b4c3b;
      text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }

    p {
      font-size: 1.1rem;
      color: #7b5c4a;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease;
    }

    .contact-button {
      background-color: #cfa68c;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(139, 94, 60, 0.25);
      transition: all 0.3s ease;
      animation: fadeIn 1.4s ease;
    }

    .contact-button:hover {
      background-color: #b38366;
      box-shadow: 0 14px 30px rgba(139, 94, 60, 0.35);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .contact-button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
